<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendsandFamily - Family Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .tree-container {
            text-align: center;
        }
        .tree {
            width: 400px;
            height: 400px;
            background-image: url('tree_image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0 auto;
            position: relative;
        }
        .node {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .node:hover {
            transform: scale(1.1);
        }
        .node.center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .node.child1 {
            top: 30%;
            left: 15%;
        }
        .node.child2 {
            top: 30%;
            left: 70%;
        }
        .node.child3 {
            top: 70%;
            left: 15%;
        }
        .node.child4 {
            top: 70%;
            left: 70%;
        }
        .node::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #333;
            top: 50%;
            left: 0;
            transform-origin: left;
        }
        .node.child1::before {
            transform: rotate(45deg);
            left: -50%;
        }
        .node.child2::before {
            transform: rotate(135deg);
            left: -50%;
        }
        .node.child3::before {
            transform: rotate(-45deg);
            right: -50%;
        }
        .node.child4::before {
            transform: rotate(-135deg);
            right: -50%;
        }
        .node.center::before {
            display: none;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>FriendsandFamily - Family Tree</h1>
    </header>
    <main>
        <div class="tree-container">
            <div class="tree">
                <div class="node center"></div>
                <div class="node child1"></div>
                <div class="node child2"></div>
                <div class="node child3"></div>
                <div class="node child4"></div>
            </div>
        </div>
        <p>Welcome to FriendsandFamily Family Tree! Explore the branches of our family history.</p>
        <!-- You can add more content here as needed -->
    </main>
    <footer>
        &copy; 2024 FriendsandFamily. All rights reserved.
    </footer>
</body>
</html>
